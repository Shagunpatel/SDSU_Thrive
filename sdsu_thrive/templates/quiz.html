<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stress Check Quiz • SDSU Thrive</title>
  <link rel="stylesheet" href="/static/calm.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg">
  <div class="card">
    <h1>Gentle Stress Check</h1>
    <p class="subtitle">Take a slow breath — answer at your own pace.</p>


    <lottie-player
      src="https://assets2.lottiefiles.com/private_files/lf30_m6j5igxb.json"
      background="transparent"
      speed="0.8"
      style="width: 260px; height: 260px; margin: 0 auto;"
      loop
      autoplay
    ></lottie-player>


    <form method="post" style="margin-top: 16px;">
      {% csrf_token %}
      {% for q in questions %}
        <div class="q">
          <h4>{{ forloop.counter }}. {{ q.text }}</h4>
          {% for label, val in q.choices %}
            <label class="choice">
              <input type="radio" name="{{ q.id }}" value="{{ val }}" required /> {{ label }}
            </label>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">See Insights ✨</button>
    </form>


    <a class="ghost" href="{% url 'dashboard' %}" style="margin-top:12px; display:inline-block;">← Back to Dashboard</a>
  </div>
</body>
</html>
