{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDSU Thrive • Student Success Guide</title>
  <link rel="stylesheet" href="{% static 'cute.css' %}" />
</head>
<body class="bg" style="background: url('https://cdnb.artstation.com/p/assets/images/images/037/263/051/original/karina-formanova-rainforest-animation.gif?1619929364') no-repeat center center; background-size: cover;">

  <div class="card login-card">
    <h1><span class="sdsu">SDSU</span> Thrive</h1>

    {% if messages %}
      <div class="messages">
        {% for m in messages %}
          <div class="msg {% if m.tags %}{{ m.tags }}{% endif %}">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="tabs">
      <button class="tab active" onclick="show('login')">Log In</button>
      <button class="tab" onclick="show('signup')">Sign Up</button>
    </div>

    <div id="login" class="panel">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label>Username</label>
        <input name="username" placeholder="aztec123" required />
        <label>Password</label>
        <input name="password" type="password" placeholder="••••••••" required />
        <button type="submit">Log In</button>
      </form>
    </div>

    <div id="signup" class="panel hidden">
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label>Full name (optional)</label>
        <input name="full_name" placeholder="Aztec Student" />
        <label>Username</label>
        <input name="username" placeholder="aztec123" required />
        <label>Password</label>
        <input name="password" type="password" placeholder="make it secret" required />
        <button type="submit">Create Account</button>
      </form>
    </div>

  </div>

  <script>
    function show(which) {
      document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
      document.getElementById(which).classList.remove('hidden');

      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));
      if(which === 'login') { tabs[0].classList.add('active'); }
      else { tabs[1].classList.add('active'); }
    }
  </script>
</body>
</html>
